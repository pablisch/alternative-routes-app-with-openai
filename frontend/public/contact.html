<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Routes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/tube-logo-alter.png" />
  </head>
  <body>
    <nav>
      <div class="flex-container view-width">
        <div class="nav-brand">
          <img src="images/tube-logo-alter.png" alt="logo" />
          <h1><span>Alter</span>native Routes</h1>
        </div>
        <div class="nav-items">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="main-section">
      <div class="view-width-plus contact-page">
        <div id="contact-form-container">
          <h2>Contact Us</h2>
          <form id="contact-form">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label class="custom-checkbox">
              <input type="checkbox" id="newsletter" name="newsletter">
              <span class="checkmark"></span> Subscribe to Newsletter
            </label>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script src="contact.js" type="module"></script>
  </body>
</html>
